<app-dashboard style="z-index: -9999;"></app-dashboard>


<div class="container">
  <div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>


    <form role="form" (submit)="login()"><br>

      <mat-form-field>
        <input matInput placeholder="{{'EMAIL_ENTER' | translator: cambio_estrat}}"required [(ngModel)]="model.username" id="username" name="username">

      </mat-form-field>

      <mat-form-field>

        <input matInput placeholder="{{'PWD_ENTER' | translator: cambio_estrat}}" [type]="hide ? 'password' : 'text'" [(ngModel)]="model.password" id="password" name="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

      </mat-form-field>
      <br><p *ngIf="badLog" style="color: red">{{badLogin | translator}}</p>

      <button mat-raised-button type="submit" name="action" color="primary">{{"ACCEDE" | translator: cambio_estrat}}</button>

    </form >

  </div><!-- /card-container -->

</div><!-- /container -->
